<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fdfce8]">
    <nav class="bg-[#435233] shadow-md fixed w-full h-20 top-0 left-0">
    <div class="px-4 mx-auto max-w-7xl">
      <div class="flex items-center justify-between h-16">
        
        <!-- Logo -->
        <div class="w-9">
          <img src="./img/logo-cafeconc.png" alt="">
        </div>

        <!-- Links normales (PC) -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="text-[#fdfce8] hover:text-indigo-600">Inicio</a>
          <a href="#" class="text-[#fdfce8] hover:text-indigo-600">Menú</a>
          <a href="#" class="text-[#fdfce8] hover:text-indigo-600">Nosotros</a>
          <a href="#" class="text-[#fdfce8] hover:text-indigo-600">Contacto</a>
        </div>

        <!-- Botón menú (celular) -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-[#fdfce8] focus:outline-none">
            <!-- Icono hamburguesa -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Menú desplegable móvil -->
    <div id="menu" class="hidden px-4 pb-4 space-y-2 bg-white md:hidden">
      <a href="#" class="block text-gray-700 hover:text-indigo-600">Inicio</a>
      <a href="#" class="block text-gray-700 hover:text-indigo-600">Menú</a>
      <a href="#" class="block text-gray-700 hover:text-indigo-600">Nosotros</a>
      <a href="#" class="block text-gray-700 hover:text-indigo-600">Contacto</a>
    </div>
  </nav>
  <script>
    // Script para abrir/cerrar menú en móvil
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

    <div class="bg-[#fdfce8] h-screen pt-20">
        <div class="bg-[#435233] pl-10 flex items-end h-2/4">
            <h1 class="text-[#fdfce8] text-[#fdfce8] bottom-0  font-bold text-8xl"> C de Café</h1>
        </div>
        <div class=" bg-[#fdfce8] h-2/4 pl-10 ">
            <p class="text-[#435233 top-0 text-5xl font-bold text-[#435233]">C porque vivimos...<br>En el&#10084;de Conce.</p>
        <div class="flex justify-center">
            <button class="px-4 py-2 mt-10 text-white bg-yellow-500">Carta</button>
        </div>
        </div>
        
    </div style="height: 80px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 20%; width: 100%; transform: scaleX(-1);"><path d="M-0.18,1.51 C257.15,152.83 257.71,152.83 502.07,3.50 L500.00,150.33 L-0.00,150.33 Z" style="stroke: none; fill: #435233;"></path></svg>

      <div>
      <img class="mx-20 w-60" src="./img/fotoclient.jpg" alt="">
      </div>
      <div class="px-6 py-6">
      <img class="w-8" src="./img/Icon/coffe.png" alt="">

      <h2>Un buen día comienza con un buen café</h2>
      </div>
      <div class="px-5 py-2 text-gray-400">
      <h2>#Hernán Gómez</h2>
      </div>
      </div>
    </div>
    </div>

<div class="relative w-full py-16 overflow-hidden rounded-2xl">
    <div class="relative w-full h-[400px] bg-[#435233] rounded-2xl overflow-hidden shadow-lg">
  <!-- Imágenes detrás -->
  <div class="absolute inset-0 flex">
    <img src="./img/menu_expo/1.png" class="object-cover w-1/3" alt="">
    <img src="./img/menu_expo/2.png" class="object-cover w-1/3" alt="">
    <img src="./img/menu_expo/3.png" class="object-cover w-1/3" alt="">
  </div>

  <!-- Capa oscura para dar contraste -->
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="absolute inset-0 flex items-center justify-center">
    <button class="px-8 py-3 font-bold text-black transition transform bg-yellow-500 rounded-full shadow-lg hover:bg-yellow-400 hover:scale-105">
      Revisa la carta
    </button>
  </div>
